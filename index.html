<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hash-Based Balance Transfer</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        input, button { margin: 10px; padding: 8px; }
    </style>
</head>
<body>

    <h2>Hash-Based Balance Transfer</h2>

    <form action="/process-transfer" method="POST">
        <label for="hash">Enter Hash:</label>
        <input type="text" id="hash" name="hash" required>

        <label for="amount">Enter Amount:</label>
        <input type="number" id="amount" name="amount" required>

        <label for="routing">Routing Number:</label>
        <input type="text" id="routing" name="routing" required>

        <label for="account">Account Number:</label>
        <input type="text" id="account" name="account" required>

        <button type="submit">Transfer Funds</button>
    </form>

</body>
</html>
